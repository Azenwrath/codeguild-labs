        <h1> This is a pretty rough template to use.</h1>
        <form>
            <label for="vowelCheck">Vowel Check</label>
            <input type="button" name="vowelCheck" id="vowelCheck">


            <script type="text/javascript">
            var vowels = ['a', 'e', 'i', 'o', 'u'];

                document.getElementById('vowelCheck').addEventListener('click', function (e) {
                var input = prompt("Please enter a character").toLowerCase();

                if (vowels.indexOf(input[0]) >= 0) {
                    alert("It's a vowel!");
                } else {
                    alert("It's not a vowel.")
                }




            })
        /* javascript goes here */

        </script>
    </body>
