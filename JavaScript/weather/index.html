<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="weatherdata">Weather Data Here</div>
<p>Location: <span class="location"></span></p>
<p>Humidity: <span class="humidity"></span></p>
<p>Temp: <span class="temperature"></span></p>
<p>Pressure: <span class="pressure"></span></p>
<p>Weather: <span class="weather"></span></p>
<p>Description: <span class="description"></span></p>
<div id="weatherIcon"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="weather.js"></script>
</body>
</html>
